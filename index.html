    <style>
      /* Critical: Prevent flash of unstyled content */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      @keyframes splash-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes splash-pulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      .splash-spinner {
        position: absolute;
        width: 140px;
        height: 140px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: hsl(175, 65%, 42%);
        border-right-color: hsl(270, 55%, 55%);
        animation: splash-spin 1.2s linear infinite;
      }
      .splash-loading {
        position: relative;
        margin-top: 16px;
        font-family: 'DM Sans', system-ui, sans-serif;
        font-size: 13px;
        font-weight: 500;
        letter-spacing: 0.03em;
        color: hsl(220, 15%, 50%);
        animation: splash-pulse 1.8s ease-in-out infinite;
      }
    </style>
